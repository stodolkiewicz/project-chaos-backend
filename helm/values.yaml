# Container image configuration
image:
  repository: europe-central2-docker.pkg.dev/project-chaos-459521/project-chaos-docker-registry/project-chaos-backend
  pullPolicy: Always
  tag: "latest"

# Override chart name
nameOverride: ""
fullnameOverride: ""

# Pod configuration
podAnnotations: {}
podLabels: {}

# Security context
podSecurityContext: {}
securityContext: {}

# Resources limits
resources: {}
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

# Health checks
livenessProbe:
  httpGet:
    path: /actuator/health
    port: http
readinessProbe:
  httpGet:
    path: /actuator/health
    port: http

# Node placement
nodeSelector: {}
tolerations: []
affinity: {}
